{% load static %}
<nav class="bg-white shadow-md px-6 py-3 flex justify-between items-center">
  <!-- Logo ou título -->
  <div class="text-xl font-bold text-indigo-600">
    ApoloCare
  </div>

  <!-- Área do usuário -->
  <div class="flex items-center space-x-4">
    <!-- Ícone de usuário + nome -->
    <div class="flex items-center text-gray-700 font-medium">
      <!-- Ícone SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-1 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5.121 17.804A8.966 8.966 0 0112 15a8.966 8.966 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
      Olá, {{ request.user.username }}
    </div>

    <!-- Botão de logout -->
    <form action="{% url 'logout' %}" method="post">
      {% csrf_token %}
      <button type="submit" title="Sair" class="text-red-600 hover:text-red-800">
        <!-- Ícone SVG logout -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1"/>
        </svg>
      </button>
    </form>
  </div>
</nav>

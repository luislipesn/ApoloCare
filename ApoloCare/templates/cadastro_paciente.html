{% extends 'base.html' %}
{% load static %}

{% block title %}Cadastro de Paciente{% endblock %}

{% block content %}
<script src="https://unpkg.com/imask"></script>
<div class="min-h-screen bg-gradient-to-r from-cyan-300 to-blue-700 p-6 text-black relative">
  <h1 class="text-center text-2xl font-bold mb-6">Cadastro de Paciente</h1>

  <form method="POST" class="max-w-3xl mx-auto bg-white p-6 rounded shadow-md">
    {% csrf_token %}

    <input type="hidden" name="id_paciente" value="{{ dados_paciente.0|default_if_none:'' }}">

    <!-- Nome -->
    <div class="mb-4">
      <label class="block font-semibold mb-1">Nome:</label>
      <input type="text" name="nome" class="w-full border border-gray-300 rounded px-4 py-2" value="{{ dados_paciente.1|default_if_none:'' }}" required>
    </div>

    <!-- Data de Nascimento -->
    <div class="mb-4">
      <label class="block font-semibold mb-1">Data de Nascimento:</label>
      <input type="date" name="dt_nasc" class="w-full border border-gray-300 rounded px-4 py-2" value="{{ dados_paciente.2|date:'Y-m-d' }}">
    </div>

    <!-- CPF -->
    <div class="mb-4">
      <label class="block font-semibold mb-1">CPF:</label>
      <input type="text" id="cpf" name="cpf" maxlength="14" class="w-full border border-gray-300 rounded px-4 py-2" value="{{ dados_paciente.3|default_if_none:'' }}">
    </div>

    <!-- Sexo -->
    <div class="mb-4">
      <label class="block font-semibold mb-1">Sexo:</label>
      <select name="sexo" class="w-full border border-gray-300 rounded px-4 py-2">
        <option value="">Selecione</option>
        <option value="M" {% if dados_paciente.4 == "M" %}selected{% endif %}>Masculino</option>
        <option value="F" {% if dados_paciente.4 == "F" %}selected{% endif %}>Feminino</option>
      </select>
    </div>

    <!-- Endereço -->
    <div class="mb-4">
      <label class="block font-semibold mb-1">Endereço:</label>
      <input type="text" name="endereco" class="w-full border border-gray-300 rounded px-4 py-2" value="{{ dados_paciente.5|default_if_none:'' }}">
    </div>

    <!-- Telefone -->
    <div class="mb-4">
      <label class="block font-semibold mb-1">Telefone:</label>
      <input type="text" id="telefone" name="telefone" class="w-full border border-gray-300 rounded px-4 py-2" value="{{ dados_paciente.6|default_if_none:'' }}">
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label class="block font-semibold mb-1">Email:</label>
      <input type="email" name="email" class="w-full border border-gray-300 rounded px-4 py-2" value="{{ dados_paciente.7|default_if_none:'' }}">
    </div>

    <!-- Convênio -->
    <div class="mb-4">
      <label class="block font-semibold mb-1">Convênio:</label>
      <input type="text" name="convenio" class="w-full border border-gray-300 rounded px-4 py-2" value="{{ dados_paciente.8|default_if_none:'' }}">
    </div>

    <!-- Botões -->
    <div class="flex justify-between mt-6">
      <a href="{% url 'paciente' %}" class="flex items-center text-blue-700 font-semibold">
        <img src="{% static 'images/voltar.png' %}" alt="Voltar" class="w-6 mr-2"> Voltar
      </a>
      <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white font-bold px-6 py-2 rounded-full flex items-center">
        Salvar
        <img src="{% static 'images/incluir.png' %}" alt="Salvar" class="ml-2 w-5">
      </button>
    </div>
  </form>
</div>

<script>
  IMask(document.getElementById('cpf'), { mask: '000.000.000-00' });
  IMask(document.getElementById('telefone'), { mask: '(00) 00000-0000' });
</script>
{% endblock %}

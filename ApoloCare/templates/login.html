{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Login - ApoloCare</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen m-0 p-0">
  <div class="flex h-screen">

    <!-- Coluna Esquerda (Formulário) -->
    <div class="w-1/2 flex flex-col justify-center items-center bg-gradient-to-br from-black to-indigo-600 text-white">
      <h1 class="text-4xl font-bold mb-8">ApoloCare</h1>
      <form method="post" class="w-2/3 max-w-md">
        {% csrf_token %}
        <label for="username" class="block mb-2">Usuário:</label>
        <input type="text" name="login" id="username" class="w-full mb-4 px-4 py-2 rounded-full text-black" />
        <label for="password" class="block mb-2">Senha:</label>
        <input type="password" name="senha" id="password" class="w-full mb-6 px-4 py-2 rounded-full text-black" />
        <button type="submit" class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-full text-white font-semibold">
          Entrar
        </button>
      </form>
    </div>

    <!-- Coluna Direita (Imagem) -->
    <div class="w-1/2 h-full">
      <img src="{% static 'images/login-dir.jpg' %}" alt="Pessoas comendo frutas"
        class="w-full h-full object-cover object-right" />
    </div>

  </div>
</body>

</html>
